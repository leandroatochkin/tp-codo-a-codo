<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Contacto</title>
    <link rel="stylesheet" href="./front/components/contacto.css">
    <script src="https://kit.fontawesome.com/b408879b64.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Enlace a la página de inicio -->
        <a href='./index.html' class="home-link">
            <i class="fa-solid fa-home"></i>
        </a>
        <div class="box-info">
            <h1>CONTÁCTATE CON NOSOTROS</h1>
            <div class="data">
                <p><i class="fa-solid fa-phone"></i> 11-22445877</p>
                <p><i class="fa-solid fa-envelope"></i> AureaLibros@gmail.com</p>
                <p><i class="fa-solid fa-location-dot"></i> Avenida Siempre Viva 742 . ARG</p>
            </div>
            <div class="links">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </div>
        <form id="contacto-form">
            <div class="input-box">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre y apellido" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="email" id="email" name="email" required placeholder="Correo electrónico">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="checkbox" id="suscripcion" name="suscripcion">
                <label for="suscripcion">Suscribirse al boletín informativo</label>
            </div>
            <div class="input-box">
                <select id="motivo" name="motivo" required>
                    <option value="" disabled selected>Selecciona un motivo</option>
                    <option value="consulta">Consulta general</option>
                    <option value="soporte">Soporte técnico</option>
                    <option value="comentarios">Comentarios</option>
                    <option value="otros">Otros motivos</option>
                </select>
                <i class="fa-solid fa-arrow-down"></i>
            </div>
            <div class="input-box">
                <input type="file" id="adjuntar-imagen" name="adjuntar-imagen">
                <label for="adjuntar-imagen">Adjuntar imagen</label>
            </div>
            <div class="input-box">
                <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje..." required></textarea>
            </div>
            <button type="submit">Enviar mensaje</button>
        </form>
    </div>
    <script src="./validar_contacto.js"></script>
</body>
</html>
